
<table *ngIf="!loading" mat-table [dataSource]="deskReservations" class="mat-elevation-z8">
  
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  
    <ng-container matColumnDef="fromDate">
      <th mat-header-cell *matHeaderCellDef> Reserved From </th>
      <td mat-cell *matCellDef="let element"> {{element.reservedFrom | dateOnly}} </td>
    </ng-container>
  
    <ng-container matColumnDef="untilDate">
      <th mat-header-cell *matHeaderCellDef> Reserved Until </th>
      <td mat-cell *matCellDef="let element"> {{element.reservedUntil | dateOnly}} </td>
    </ng-container>
  
    <ng-container matColumnDef="deskName">
      <th mat-header-cell *matHeaderCellDef> Desk Name </th>
      <td mat-cell *matCellDef="let element"> {{element.deskName}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


<p *ngIf="loading" class="text-center">Loading content ...</p>
<div *ngIf="loading" class="center">
    <mat-spinner color="accent"></mat-spinner>
</div>
