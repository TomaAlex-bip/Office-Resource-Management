
<span *ngIf="user==null">
    <app-registration (onLoginClicked)="onLogin()"></app-registration>
</span>

<span *ngIf="user!=null">
    <mat-tab-group dynamicHeight color="accent" backgroundColor="primary" mat-align-tabs="center">
        
        <mat-tab label="Office Desks" >
            <mat-toolbar color="accent" class="secondary-header">
                <span>Office Desks</span>
            </mat-toolbar>
    
            <div style="height: 120vh">
                <app-office-grid [user]="user" [userRoleChange]="changeUserRoleSubject.asObservable()" ></app-office-grid>
            </div>
        </mat-tab>
    
        <mat-tab label="Office Resources">
            <mat-toolbar color="accent" class="secondary-header">
                <span>Office Resources</span>
            </mat-toolbar>
    
            <p class="text-center">Loading content ...</p>
            <div class="center">
                <mat-spinner color="accent" ></mat-spinner>
            </div>
        </mat-tab>
    
        <mat-tab *ngIf="user?.role=='user'" label="Your Desk Requests">
            <mat-toolbar color="accent" class="secondary-header">
                <span>Your Desk Requests</span>
            </mat-toolbar>
    
            <app-desk-requests-list></app-desk-requests-list>
            
        </mat-tab>
    
        <mat-tab *ngIf="user?.role=='user'" label="Your Inventory">
            <mat-toolbar color="accent" class="secondary-header">
                <span>Your Inventory</span>
            </mat-toolbar>
    
            <p class="text-center">Loading content ...</p>
            <div class="center">
                <mat-spinner color="accent"></mat-spinner>
            </div>
        </mat-tab>
    
    </mat-tab-group>
</span>
